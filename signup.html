<html>
    <head>
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        
        <!-- Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="contact-page">
        <main id="main">
            <!-- Form section -->
            <section class="contact-form-section">
                <form>
                    <h1 class="contact-form-heading">Sign up</h1>
                    <p class="contact-form-intro">Enter your contact information, and then there will be cake. üç∞</p>
                    <label for="name">Full name</label>
                    <input class="contact-input" id="name" type="text" placeholder="Ramu Siripalli" />
                    <label for="address">Address</label>
                    <input class="contact-input" id="address" type="text" placeholder="G-306 Tellapur" />
                    <div class="address">
                        <div class="city">
                            <label for="city">City</label>
                            <select class="city-select" id="city" type="text" placeholder="hyderabad">
                                <option value="hyderabad">Hyderabad</option>
                                <option value="bangalore">Bangalore</option>
                                <option value="vishakapatnam">Vishakapatnam</option>
                            </select>
                        </div>
                        <div class="postcode">
                            <label for="postcode">Postcode</label>
                            <input class="address-input" id="postcode" type="text" placeholder="530020" />
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input class="contact-input" id="email" type="text" placeholder="ramusiripalli2425@gmail.com" />
                    <fieldset class="radio-container">
                        <legend>Do you have Mobile Phone? &nbsp;</legend>
                        <label for="yes">Yes</label>
                        <input class="contact-radio" id="yes" type="radio" name="cats" />
                        <label for="no">No</label>
                        <input class="contact-radio" id="no" type="radio" name="cats" />
                    </fieldset>
                    <button class="contact-submit-button" type="button">Send message üéâ</button>
                    
                
                    
                </form>
                <img class="contact-image" src="images/signUp.jpg" alt="A woman seeing a drone approaching." />
            </section>
        </main>
    </body>
</html>
